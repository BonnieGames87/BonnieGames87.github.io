<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        h1 {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px; /* Adjusted padding */
            background-color: #30db05;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            max-width: 180%; /* Adjusted max-width */
        }

        button:hover {
            background-color: #1f630e;
        }

        img {
            max-width: 100%;
            height: 100%;
        }
    </style>
    <title>The Internet</title>
</head>

</head>
<body>
    <h1>Welcome to The Boys Links!</h1>
    <p>Connect with me on social media:</p>
    <ul>
        <li><a href="https://www.facebook.com/yourusername" target="_blank">Discord</a></li>
        <li><a href="https://www.twitter.com/yourusername" target="_blank">Google Doc</a></li>
        <li><a href="https://www.linkedin.com/in/yourusername" target="_blank">Youtube</a></li>
        <li><a href="https://www.instagram.com/yourusername" target="_blank">Twitter</a></li>
    </ul>
</body>
</html>
