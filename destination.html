<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            border: 2px solid #007bff; /* Add a border around the text */
            padding: 10px; /* Add some padding to the text */
            border-radius: 8px; /* Optional: Add rounded corners to the border */
        }

        button {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>The Internet</title>
</head>
<body>
    <h1>You've reached The Internet</h1>

    <!-- Button with an image -->
    <a href="https://adfree3kh0.github.io/projects/vex5/index.html" target="_blank">
        <button>
            <img src="https://adfree3kh0.github.io/projects/vex5/vex.jpeg" alt="Play Vex 5">
        </button>
    </a>
</body>
</html>
