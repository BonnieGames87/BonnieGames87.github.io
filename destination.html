<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        h1 {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px; /* Adjusted padding */
            background-color: #30db05;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            max-width: 180%; /* Adjusted max-width */
        }

        button:hover {
            background-color: #1f630e;
        }

        img {
            max-width: 100%;
            height: 100%;
        }
    </style>
    <title>The Internet</title>
</head>
<body>
    <h1>You've reached The Internet</h1>

    <!-- Button container -->
    <div class="button-container">
        <!-- Button with Vex 5 -->
        <a href="https://adfree3kh0.github.io/projects/vex5/index.html" target="_blank">
            <button>
                <img src="https://adfree3kh0.github.io/projects/vex5/vex.jpeg" alt="Play Vex 5">
            </button>
        </a>
        <!-- Button with Vex 4 -->
        <a href="https://adfree3kh0.github.io/projects/vex4/index.html">
            <button>
                <img src="https://play-lh.googleusercontent.com/za2Nu_qjMw5GzWfbzet4zeiZT1xvJlTRi4NJzGpJWX9grxFAAko5dGBwe7qeqK01THw" alt="Play Vex 4">
            </button>
        </a>

        <!-- Button with Tetris -->
        <a href="https://ytiurin.github.io/tetris/" target="_blank">
            <button>
                <img src="https://play-lh.googleusercontent.com/za2Nu_qjMw5GzWfbzet4zeiZT1xvJlTRi4NJzGpJWX9grxFAAko5dGBwe7qeqK01THw" alt="Play Tetris">
            </button>
        </a>
    </div>
</body>
</html>
